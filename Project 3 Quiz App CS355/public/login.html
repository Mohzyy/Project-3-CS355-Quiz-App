<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon2.png" type="image/png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - QuizVS.io</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <nav>
    <div class="nav-left">
      <a href="index.html">QuizVS.io</a>
    </div>
    <div class="nav-center">
      <a href="signup.html">Sign Up</a>
      <a href="login.html">Log In</a>
      <a href="profile.html">Profile</a>
      <a href="leaderboard.html">Leaderboard</a>
    </div>
    <div class="nav-right">
      <button class="toggle-theme" onclick="toggleTheme()">
        <span class="emoji">üåô</span>
        <span>Dark Mode</span>
      </button>
      <button id="logout-btn" style="display: none;" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="home-container">
    <h1>Login</h1>
    <form id="loginForm">
      <input id="login-username" type="text" placeholder="Enter your username" required />
      <input id="login-password" type="password" placeholder="Enter your password" required />
      <button type="submit">Login</button>
    </form>
    <a href="signup.html">Don't have an account? Sign up</a>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("login-username").value.trim();
      const password = document.getElementById("login-password").value;

      const res = await fetch("/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      });

      const data = await res.json();

      if (res.ok) {
        localStorage.setItem("token", data.token);
        alert("‚úÖ Login successful!");
        window.location.href = "leaderboard.html";
      } else {
        alert(data.error || "Login failed.");
      }
    });

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");
      const button = document.querySelector(".toggle-theme");
      button.innerHTML = isDark
        ? '<span class="emoji">‚òÄÔ∏è</span><span>Light Mode</span>'
        : '<span class="emoji">üåô</span><span>Dark Mode</span>';
      localStorage.setItem("theme", isDark ? "dark" : "light");
    }

    window.onload = function () {
      const savedTheme = localStorage.getItem("theme");
      const button = document.querySelector(".toggle-theme");

      if (savedTheme === "dark") {
        document.body.classList.add("dark-mode");
        button.innerHTML = '<span class="emoji">‚òÄÔ∏è</span><span>Light Mode</span>';
      } else {
        button.innerHTML = '<span class="emoji">üåô</span><span>Dark Mode</span>';
      }
    };
  </script>
</body>
</html>
