<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile - QuizVS.io</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <nav>
    <div class="nav-left">
      <a href="index.html">QuizVS.io</a>
    </div>
    <div class="nav-center">
      <a href="signup.html">Sign Up</a>
      <a href="login.html">Log In</a>
      <a href="profile.html">Profile</a>
      <a href="leaderboard.html">Leaderboard</a>
    </div>
    <div class="nav-right">
      <button class="toggle-theme" onclick="toggleTheme()">
        <span class="emoji">üåô</span>
        <span>Dark Mode</span>
      </button>
      <button id="logout-btn" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="home-container">
    <h1>Your Profile</h1>
    <p id="username">Username: ...</p>
    <h3>Past Scores</h3>
    <ul id="score-list"></ul>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");
      const button = document.querySelector(".toggle-theme");
      button.innerHTML = isDark
        ? '<span class="emoji">‚òÄÔ∏è</span><span>Light Mode</span>'
        : '<span class="emoji">üåô</span><span>Dark Mode</span>';
      localStorage.setItem("theme", isDark ? "dark" : "light");
    }

    function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("quizUsername");
      location.href = "login.html";
    }

    window.onload = async function () {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        document.body.classList.add("dark-mode");
        document.querySelector(".toggle-theme").innerHTML = '<span class="emoji">‚òÄÔ∏è</span><span>Light Mode</span>';
      }

      const token = localStorage.getItem("token");
      if (!token) return location.href = "login.html";

      try {
          const res = await fetch("/profile", {
          headers: { Authorization: `Bearer ${token}` }
        });

        if (!res.ok) throw new Error("Unauthorized");

        const data = await res.json();
        document.getElementById("username").innerText = `Username: ${data.username}`;

        const list = document.getElementById("score-list");
        if (data.scores.length === 0) {
          list.innerHTML = "<li>No scores yet</li>";
        } else {
          data.scores.forEach(s => {
            const li = document.createElement("li");
            const date = new Date(s.date).toLocaleString();
            li.textContent = `Score: ${s.score} (${date})`;
            list.appendChild(li);
          });
        }
      } catch (err) {
        document.querySelector(".home-container").innerHTML = "<p>‚ùå Failed to load profile.</p>";
      }
    };
  </script>
</body>
</html>
